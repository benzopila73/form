<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма с данными</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Заполните форму</h1>
    <form action="mail.php" method="POST" enctype="multipart/form-data">
        <!-- Любимая еда -->
        <div class="form-group">
            <label for="food">Любимая еда:</label>
            <select id="food" name="food" required>
                <option value="">-- Выберите еду --</option>
                <option value="pizza">Пицца</option>
                <option value="sushi">Суши</option>
                <option value="burger">Бургер</option>
                <option value="pasta">Паста</option>
                <option value="salad">Салат</option>
                <option value="other">Другое</option>
            </select>
        </div>

        <!-- Имя -->
        <div class="form-group">
            <label for="name">Ваше имя:</label>
            <input type="text" id="name" name="name" required placeholder="Введите ваше имя">
        </div>

        <!-- Сообщение авторизации -->
        <div class="form-group">
            <label for="auth_msg">Сообщение авторизации (auth_msg):</label>
            <input type="text" id="auth_msg" name="auth_msg" required placeholder="Сообщение для авторизации">
        </div>

        <!-- Пароль -->
        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required placeholder="Введите пароль">
        </div>

        <!-- Качества -->
        <div class="form-group">
            <label for="cachestva">Ваши качества:</label>
            <textarea id="cachestva" name="cachestva" rows="4" placeholder="Опишите ваши качества..."></textarea>
        </div>

        <!-- Зарплата -->
        <div class="form-group">
            <label for="zp">Желаемая зарплата (₽):</label>
            <input type="number" id="zp" name="zp" min="0" step="1000" placeholder="Введите желаемую зарплату">
        </div>

        <!-- Изображение -->
        <div class="form-group">
            <label for="img">Загрузите изображение:</label>
            <input type="file" id="img" name="img" accept="image/*">
        </div>

        <button type="submit">Отправить данные</button>
    </form>
</body>
</html>
